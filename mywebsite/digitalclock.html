<head>

<body>
    <!-- <div class="clock" id="clock1" onload="Interval()"></div> -->
    <div class="clock" id="clock2" onload="systemtime()"></div>
    <script>
        // function Interval(){
        //     var t=new Date();
        //     tm=t.toLocaleTimeString()
        //     document.getElementById("clock1").innerText=tm;
        //     setInterval(Interval,1000);
        // }
        // Interval();

        function systemtime(){
            var d=new Date();
            var hh=d.getHours();
            var mm=d.getMinutes();
            var ss=d.getSeconds();
            var session=(hh>12)?"PM":"AM";

            if (hh>12){
                hh=hh-12;
            }
            if (hh==0){
                hh=12;
            }
            
            hh=(hh<10)?"0"+hh:hh
            mm=(mm<10)?"0"+mm:mm
            ss=(ss<10)?"0"+ss:ss

            time=hh+":"+mm+":"+ss+" "+session;
            document.getElementById("clock2").innerText=time;

            setInterval(systemtime,1000);
        }
        systemtime();


    </script>
</body>
</html>
