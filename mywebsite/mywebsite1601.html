<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="V sss Varaprasad">
    <title>Mywebsite</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;  
            box-sizing: border-box;
        }
        ::selection{
            background-color: gainsboro;
        }
        body{
            margin: 0px;
            padding: 0px;
            display: block;
            overflow-x: hidden;
            height: 100%;
        }
        header{
            display: flex;
            justify-content: space-between;
            margin: 0px;
            background-color: rgba(245, 245, 245, 0.301);
            height: max-content;
            padding: 10px;
            padding-left: 35px;
        }
        img{
            /* background-color: gray; */
            width: 80px;
            height: 80px;
            border-radius: 40%;
            display: inline;
        }
        .header{
            margin-top: 15px;
            margin-left: -50px;
            font-size: 22;
        }
        .hamburger{
            height: 26px;
            width: 32px;
            position: relative;
            top: 10px;
            right: 10px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .line{
            display: block;
            background: black;
            height: 4px;
            width: 100%;
        }
        .checkbox{
            position: absolute;
            right: 20px;
            top: 17px;
            height: 32px;
            width: 32px;
            display: block;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }
        .line1{
            transform-origin: 0% 0%;
            transition: transform 0.4s ease-in-out;
        }
        .line2{
            transition: transform 0.2s ease-in-out;
        }
        .line3{
            transform-origin: 0% 100%;
            transition: transform 0.4s ease-in-out;
        }
        input[type="checkbox"]:checked ~ .hamburger .line1{
            transform: rotate(45deg);
        }
        input[type="checkbox"]:checked ~ .hamburger .line2{
            transform: scaleY(0);
        }
        input[type="checkbox"]:checked ~ .hamburger .line3{
            transform: rotate(-45deg);
        }
        nav{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
        .nav-bar{
            background-color: white;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 45px;
            /* border-bottom: 1px solid rgba(128, 128, 128, 0.534); */
            box-shadow: 0px 5px 10px rgba(128, 128, 128, 0.192);
        }
        ul{
            list-style-type: none;
            display: flex;
            width: 50%;
        }
        ul li{
            padding: 10px;
            color: black;
            width: 150px;
            text-align: center;
            font-weight:bold;
        }
        ul li:hover{
            color: gray;
        }
        a{
            text-decoration: none;
        }
        .brand{
            margin-left: 27px;
            cursor:default;
        }
        input[type="checkbox"]:checked{
            background-color: red;
        }
        .vertical_nav-bar{
            position: absolute;
            right:0px;
            background-color: gainsboro;
            height: 100%;
            width: 25%;
            padding: 0px;
            z-index: 1;
            transition: transform 0.5s ease-in-out;
            transform: translate(150%);
            top: 0px;
        }
        .ver_nav{
            display: flex;
            flex-direction: column;
            padding: 99px 0px 0px   0px;
            width: 100%;
        }
        .ver_link{
            color: black;
            text-align: left;
            width: 100%;
            padding: 14px 25px;
            /* border-bottom: 1px solid gray; */
            /* border-radius: 50px; */
        }
        .ver_link:hover{
            background-color: whitesmoke;
            color: black;
        }
        input[type="checkbox"]:checked ~ .vertical_nav-bar{
            transform: translateX(0);
        }
        iframe{
            border: none;
            background-color: whitesmoke;
            width: 100%;
            height: 73.5%;
        }
        footer{
            background-color: black;
            position: fixed;
            bottom: 0;
            height: 40px;
            width: 100%;
        }
        .copy{
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="image">
            <img src="profile.jpg" width="100%">
        </div>
        <div class="header">
            <h1>Varaprasad</h1>
        </div>
        <input type="checkbox" class="checkbox" id="checkbox" onclick="check()">
        <div class="hamburger">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <div class="vertical_nav-bar">
            <ul class="ver_nav">
                <a href="home.html" target="body"><li class="ver_link">Home</li></a>
                <a href="digitalclock.html" target="body"><li class="ver_link">Exam</li></a>
                <a href="#"><li class="ver_link">Branch</li></a>
                <a href="#"><li class="ver_link">Contact</li></a>
            </ul>
        </div>
    </header>
    <nav>
        <div class="nav-bar">
            <div class="brand">
                <h1>My website</h1>
            </div>
            <ul class="hor_nav" id="hor_nav">
                <a href="home.html" target="body"><li>Home</li></a>
                <a href="digitalclock.html" target="body"><li>Exam</li></a>
                <a href="#"><li>Branch</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </div>
    </nav>
    <iframe src="home.html" scrolling="no" name="body"></iframe>
    <footer>
        <div class="copy"> &copy; varaprasad_1601</div>
    </footer>
    <script>
        function check(){
            var cb=document.getElementById("checkbox").checked;
            if(cb==true){
                document.getElementById("hor_nav").style.display="none";
            }else{
                document.getElementById("hor_nav").style.display="flex";
            }
        }
    </script>
</body>
</html>
